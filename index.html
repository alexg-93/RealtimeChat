        <meta charset="utf-8">

    <body>

        <!--Container & title-->
        <div class="container my-4">
            <h1 class="my-4 text-center">Live chat</h1>
            

        <!--buttons & chatrooms-->
         <div class="chat-rooms mb-3 text-center">
            <div class="my-2">Choose a chatroom:</div>
            <button class="btn btn-outline-info" id="general">#general</button>
            <button class="btn btn-outline-info" id="gaming">#gaming</button>
            <button class="btn btn-outline-info" id="music">#music</button>
            <button class="btn btn-outline-info" id="programming">#programming</button>
         </div>
        <!--chatlist window-->
         <div class="chat-window">
             <ul class="chat-list list-group"></ul>
         </div>
        <!--new chat form-->
          <form class="new-chat my-3">
              <div class="input-group">
                  <div class="input-group-prepend">
                      <div class="input-group-text">Your message:</div>
                  </div>
                  <input type="text" class="type form-control" id="message" required>
                 <div class="input-group-append">
                     <input type="submit" class="btn btn-primary" value="send">
                 </div>

              </div>
          </form>
         <!--update name form-->
          <form class="new-name my-3">
              <div class="input-group">
                  <div class="input-group-prepend">
                      <div class="input-group-text">Update name:</div>
                  </div>
                  <input type="text" class="type form-control" id="name" required>
                 <div class="input-group-append">
                     <input type="submit" class="btn btn-success" value="update">
                 </div>
                  
              </div>
              <div class="update-msg"></div>
          </form>

        </div>
